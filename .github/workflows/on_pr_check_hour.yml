name: "1. [on_pr] Prevent Merges on Master Allowed Hours"
on:
  pull_request:
  # schedule:
  #   - cron: '0 10,11,16,17 * * 1-5' # Paris time with both daylight savings in UTC during weekdays
permissions:
  contents: write

jobs:
  call-github-api:
    runs-on: ubuntu-latest
    steps:
      - name: Lock branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: lock
        uses: JustinDFuller/github-action-lock-branch@v1
        with:
          lock: true ## required
          token: ${{ secrets.GITHUB_TOKEN }} # required
          repository: ${{ github.repository }} # optional
          branch: master # optional
