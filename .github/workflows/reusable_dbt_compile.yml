name: "DBT build job"

on:
  workflow_call:
    inputs:
      TARGET_COMPOSER_BUCKET:
        type: string
        required: true
      TARGET_ENV:
        type: string
        required: true
      NOTIF_CHANNEL_ID:
        type: string
        required: false # Si pas fourni, alors pas de notif
    secrets:
      GCP_EHP_WORKLOAD_IDENTITY_PROVIDER:
        required: true
      GCP_EHP_SERVICE_ACCOUNT:
        required: true
          
jobs:
  dbt-compile:
    name: "dbt-compile"
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    defaults:
     run: 
       working-directory: "./orchestration/"
    env:
      AIRFLOW_HOME: "./"
      DAG_FOLDER: "./dags/"
      DBT_FOLDER: "./dags/data_gcp_dbt/"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "Connect to Secret Manager"
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_EHP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_EHP_SERVICE_ACCOUNT }}
      - name: "Get secrets for Slack"
        id: 'secrets'
        uses: 'google-github-actions/get-secretmanager-secrets@v2'
        with:
          secrets: |-
            SLACK_BOT_TOKEN:passculture-metier-ehp/passculture-ci-slack-bot-token
            ARTIFACT_REGISTRY_SERVICE_ACCOUNT:passculture-metier-ehp/passculture-main-artifact-registry-service-account
            ARTIFACT_REGISTRY_WORKLOAD_IDENTITY_PROVIDER:passculture-metier-ehp/infra-prod-gcp-workload-identity-provider
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # caching pip dependencies
          cache-dependency-path: ./orchestration/airflow/orchestration-requirements.txt
      - name: "Install Python requirements"
        run: pip install -r airflow/orchestration-requirements.txt
      - name: "Authenticate with Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          create_credentials_file: true
          token_format: "access_token"
          workload_identity_provider: ${{ steps.secrets.outputs.ARTIFACT_REGISTRY_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ steps.secrets.outputs.ARTIFACT_REGISTRY_SERVICE_ACCOUNT }}
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
      - name: "Pull run artifacts"
        working-directory: "./orchestration/dags/data_gcp_dbt/"
        env:
          COMPOSER_DAGS_BUCKET: ${{ inputs.TARGET_COMPOSER_BUCKET }}
        run: |
          mkdir env-run-artifacts
          gsutil -m cp gs://$COMPOSER_DAGS_BUCKET/data/target/* env-run-artifacts/
      - name: "Install dbt dependencies"
        working-directory: "./orchestration/dags/data_gcp_dbt/"
        env:
          DBT_TARGET_PATH: "target/"
          DBT_PROFILES_DIR: "."
        run: |
          export PYTHONPATH=$PYTHONPATH:./dags
          dbt deps 
      - name: "compile dbt project"
        working-directory: "./orchestration/dags/data_gcp_dbt/"
        env:
          DBT_TARGET_PATH: "target/"
          DBT_PROFILES_DIR: "."
          TARGET_ENV: ${{ inputs.TARGET_ENV }}
        run: dbt compile --profile CI --target $TARGET_ENV
      - name: Get changed dbt models
        id: changed-models-yaml
        uses: tj-actions/changed-files@v44
        with:
          files_yaml: |
            model:
              - 'dags/data_gcp_dbt/models/**.sql'
          # Optionally set `files_yaml_from_source_file` to read the YAML from a file. e.g `files_yaml_from_source_file: .github/changed-files.yml`

      - name: Run step if any dbt model changed
        # NOTE: Ensure all outputs are prefixed by the same key used above e.g. `model(...)`  when trying to access the `any_changed` output.
        if: steps.changed-models-yaml.outputs.test_any_changed == 'true'  
        env:
          CHANGED_MODELS: ${{ steps.changed-models-yaml.outputs.test_all_changed_files }}
          TARGET_BRANCH: ${{ github.base_ref }}
          TARGET_ENV: ${{ inputs.TARGET_ENV }}
          DBT_TARGET_PATH: "target/"
          DBT_PROFILES_DIR: "."
        run: |
          export models=$(TEST_ALL_CHANGED_FILES | awk -F '/' '{ print $NF }' | sed "s/\.sql$/+1/g" | tr '\n' ' ')
          echo $models
          dbt run --model $models --profile CI --target $TARGET_ENV --defer --state env-run-artifacts --favor-state --vars "{'CI_MATERIALIZATION':'view'}" 
      - name: "Run modified models & 1st order childrens"
        working-directory: "./orchestration/dags/data_gcp_dbt/"
        env:
          TARGET_BRANCH: ${{ github.base_ref }}
          TARGET_ENV: ${{ inputs.TARGET_ENV }}
          DBT_TARGET_PATH: "target/"
          DBT_PROFILES_DIR: "."
        run: |
          dbt_run_changed_models() {
          children=$1
          common_ancestor=$(git merge-base --fork-point origin/$TARGET_BRANCH HEAD)
          models=$(git diff $common_ancestor --name-only | grep 'orchestration/dags/data_gcp_dbt/models/' | grep '\.sql$' | awk -F '/' '{ print $NF }' | sed "s/\.sql$/${children}/g" | tr '\n' ' ')
          echo ${#models}
          if [ -z "$models" ]
          then
                echo "no models were modified"
          else
                echo "Running models: ${models}"
                dbt run --model $models --profile CI --target $TARGET_ENV --defer --state env-run-artifacts --favor-state --vars "{'CI_MATERIALIZATION':'view'}" 
          fi          
          }
          dbt_run_changed_models +1
        
      - name: "Run modified tests"
        working-directory: "./orchestration/dags/data_gcp_dbt/"
        env:
          TARGET_BRANCH: ${{ github.base_ref }}
          TARGET_ENV: ${{ inputs.TARGET_ENV }}
          DBT_TARGET_PATH: "target/"
          DBT_PROFILES_DIR: "."          
        run: dbt test --store-failures -s "state:modified" --exclude "test_name:relationships" --profile CI --target $TARGET_ENV --defer --state env-run-artifacts --favor-state --vars "{'CI_MATERIALIZATION':'view','CI_SEVERITY':'error'}"
      - name: "Post to a Slack channel"
        if: ${{ inputs.NOTIF_CHANNEL_ID != '' && failure() }}
        uses: slackapi/slack-github-action@v1.23.0
        env:
           SLACK_BOT_TOKEN: ${{ steps.secrets.outputs.SLACK_BOT_TOKEN }}
        with:
          channel-id: ${{ inputs.NOTIF_CHANNEL_ID }}
          payload: |
            {
              "attachments": [
                {
                  "mrkdwn_in": ["text"],
                  "color": "#A30002",
                  "author_name": "${{github.actor}}",
                  "author_link": "https://github.com/${{github.actor}}",
                  "author_icon": "https://github.com/${{github.actor}}.png",
                  "title": "Compilation dbt",
                  "title_link": "https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}",
                  "text": "La compilation dbt a échoué"
                }
              ],
              "unfurl_links": false,
              "unfurl_media": false
            }
