default_install_hook_types:
# Mandatory to install both pre-commit and pre-push hooks (see https://pre-commit.com/#top_level-default_install_hook_types)
# Add new hook types here to ensure automatic installation when running `pre-commit install`
- pre-commit
- pre-push
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.3.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-json
  - id: check-added-large-files

- repo: local
  hooks:
  - id: format-fix
    name: Formatting (ruff)
    entry: ruff format
    language: system
    types: [python]
    stages: [commit]
  - id: lint-fix
    name: Linting (ruff)
    entry: ruff check --fix
    language: system
    types: [python]
    stages: [commit]
  - id: sqlfluff-format-fix
    name: Formatting (sqlfluff)
    entry: make sqlfluff_format
    language: system
    types: [sql]
    stages: [commit]
  - id: sqlfluff-lint-fix echo $(git diff --cached --name-only)
    name: Linter (sqlfluff)
    entry: make sqlfluff_fix $(git diff --cached --name-only)
    language: system
    types: [sql]
    stages: [commit]
  - id: sqlfluff-lint-check
    name: Lint check (sqlfluff)
    entry: make sqlfluff_lint echo $(git diff --cached --name-only)
    language: system
    types: [sql]
    stages: [commit]
