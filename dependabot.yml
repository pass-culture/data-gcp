version: 2
updates:
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "(BSR) chore(dependabot):"
    open-pull-requests-limit: 5 # Limit concurrent PRs; still allows security updates
    groups:
      security-updates:
        applies-to: security-updates
        patterns:
          - ".*"
