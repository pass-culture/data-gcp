[project]
name = "contentful-etl"
version = "0.1.0"
description = "ETL job for importing Contentful data to BigQuery"
authors = [
    {name = "Pass Culture Data Team", email = "data@passculture.app"},
]

requires-python = "==3.10.0"

dependencies = [
    "authlib==0.15.4",
    "contentful==1.13.1",
    "pandas>=2.0.3",
    "google-auth-oauthlib>=0.4.6",
    "google-cloud-bigquery>=2.3.1",
    "google-cloud-bigquery-storage>=2.4.0",
    "google-cloud-core>=1.6.0",
    "google-cloud-secret-manager>=2.2.0",
    "google-cloud-storage>=1.38.0",
    "requests==2.32.3",
    "pyarrow==21.0.0",
    "gcsfs==2021.9.0",
    "typer==0.15.1",
]

[project.optional-dependencies]
ci = [
    "pytest==8.2.2",
]
dev = [
    "pytest==8.2.2",
]

## ruff
# Recommended ruff config for now, to be updated as we go along.
[tool.ruff]
target-version = "py310"

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I"]
# TARGET : select = [
#     "E",      # pycodestyle
#     "W",      # pycodestyle
#     "F",      # Pyflakes
#     "B",      # flake8-bugbear
#     "C4",     # flake8-comprehensions
#     "I",      # isort
#     "SIM",    # flake8-simplify
#     "TCH",    # flake8-type-checking
#     "TID",    # flake8-tidy-imports
#     "UP",     # pyupgrade
#     "PT",     # flake8-pytest-style
#     "RUF",    # Ruff-specific rules
#     "FBT001", # flake8-boolean-trap
# ]

[tool.ruff.lint.pydocstyle]
# Automatically disable rules that are incompatible with Google docstring convention
convention = "google"

[tool.ruff.lint.pycodestyle]
max-doc-length = 100

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.flake8-type-checking]
strict = true
runtime-evaluated-base-classes = ["pydantic.BaseModel"]
# Pydantic needs to be able to evaluate types at runtime
# see https://pypi.org/project/flake8-type-checking/ for flake8-type-checking documentation
# see https://beta.ruff.rs/docs/settings/#flake8-type-checking-runtime-evaluated-base-classes for ruff documentation

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]
addopts = "-v --tb=short"
log_cli = true
log_cli_level = "INFO"
