version: 2

models:
  - name: int_applicative__offer_item_id
    description: >
      This model generates a mapping of `offer_id` to `item_id` and `new_item_id`
      by applying business rules to determine the appropriate item identifiers.
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - offer_id
            - item_id
    columns:
      - name: offer_id
        description: '{{ doc("column__offer_id") }}'
        data_tests:
          - not_null
      - name: item_id
        description: '{{ doc("column__item_id") }}'
        data_tests:
          - not_null
      - name: old_item_id
        description: id generated by the soon to be deprecated link_offers dag
