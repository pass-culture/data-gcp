version: 2
models:
  - name: int_seed__priority_urban_district
    description: |
      The `priority_urban_district` table contains data on areas defined as priority neighborhoods under France's urban policy. These neighborhoods are identified as some of the most socio-economically disadvantaged in the country, facing significant challenges such as high unemployment rates, lower income levels, and limited access to services. The table provides essential details about these neighborhoods, including geographical boundaries, administrative codes, and associated municipalities.
    columns:
      - name: department_code
        description: 'The official department code representing the administrative division.'
        data_type: STRING

      - name: code_qpv
        description: 'The official code for the priority urban district (quartier prioritaire de la politique de la ville, QPV).'
        data_type: STRING

      - name: qpv_communes
        description: 'Names of the municipalities associated with the QPV (priority urban district).'
        data_type: STRING

      - name: qpv_name
        description: 'The name of the priority urban district (QPV).'
        data_type: STRING

      - name: department_name
        description: 'The official name of the department in which the QPV is located.'
        data_type: STRING

      - name: insee_code
        description: 'The INSEE code identifying the municipality or area.'
        data_type: STRING

      - name: geo_shape
        description: 'The geographical shape data representing the boundaries of the QPV as a GEOGRAPHY object.'
        data_type: GEOGRAPHY

      - name: min_longitude
        description: 'The minimum longitude of the bounding box surrounding the QPV geographical shape.'
        data_type: FLOAT

      - name: max_longitude
        description: 'The maximum longitude of the bounding box surrounding the QPV geographical shape.'
        data_type: FLOAT

      - name: min_latitude
        description: 'The minimum latitude of the bounding box surrounding the QPV geographical shape.'
        data_type: FLOAT

      - name: max_latitude
        description: 'The maximum latitude of the bounding box surrounding the QPV geographical shape.'
        data_type: FLOAT
