version: 2

models:
  - name: ml_finance__daily_pricing
    description: "{{ doc('description__ml_finance__daily_pricing') }}"
    columns:
      - name: pricing_day
        description: "{{ doc('column__pricing_day') }}"
        data_type: DATE
        data_tests:
          - unique
          - not_null
      - name: total_pricing
        description: "{{ doc('column__total_pricing') }}"
        data_type: FLOAT
        data_tests:
          - not_null
