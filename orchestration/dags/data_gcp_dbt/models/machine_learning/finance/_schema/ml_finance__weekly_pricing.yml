version: 2

models:
  - name: ml_finance__weekly_pricing
    description: "{{ doc('description__ml_finance__weekly_pricing') }}"
    config:
      materialized: view
      contract:
        enforced: true
    columns:
      - name: semaine
        description: "{{ doc('column__semaine') }}"
        data_type: DATE
        data_tests:
          - unique
          - not_null
      - name: total_pricing
        description: "{{ doc('column__total_pricing') }}"
        data_type: FLOAT
        data_tests:
          - not_null
