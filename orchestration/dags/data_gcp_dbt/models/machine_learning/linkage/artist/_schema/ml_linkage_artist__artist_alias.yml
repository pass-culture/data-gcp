version: 2

models:
  - name: ml_linkage_artist__artist_alias
    description: "{{ doc('description__ml_linkage_artist__artist_alias') }}"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - artist_id
            - offer_category_id
            - artist_type
            - artist_name
    columns:
      - name: artist_id
        description: "{{ doc('column__artist_id') }}"
      - name: offer_category_id
        description: "{{ doc('column__offer_category_id') }}"
        data_tests:
          - not_null
      - name: artist_type
        description: "{{ doc('column__artist_type') }}"
        data_tests:
          - accepted_values:
              values: [author, performer]
      - name: artist_alias_name
        description: "{{ doc('column__artist_alias_name') }}"
