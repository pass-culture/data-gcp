version: 2

models:
  - name: ml_linkage_artist__artist_name_to_link
    description: "{{ doc('description__ml_linkage_artist__artist_name_to_link') }}"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - artist_name
            - offer_category_id
            - offer_is_synchronised
            - artist_type
    columns:
      - name: artist_name
        description: "{{ doc('column__artist_name') }}"
      - name: offer_category_id
        description: "{{ doc('column__offer_category_id') }}"
        data_tests:
          - not_null
      - name: offer_is_synchronised
        description: "{{ doc('column__offer_is_synchronised') }}"
        data_tests:
          - not_null
      - name: total_offer_count
        description: "{{ doc('column__total_offer_count') }}"
      - name: total_item_count
        description: "{{ doc('column__total_item_count') }}"
      - name: total_booking_count
        description: "{{ doc('column__total_booking_count') }}"
      - name: artist_type
        description: "{{ doc('column__artist_type') }}"
        data_tests:
          - accepted_values:
              values: [author, performer]
