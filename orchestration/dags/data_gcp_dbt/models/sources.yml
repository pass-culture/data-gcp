version: 1

sources:
  - name: 'clean' # this is the source_name
    database: |
      {%- if  target.name == "dev" -%} passculture-data-ehp
      {%- elif target.name == "stg"  -%} passculture-data-ehp
      {%- elif target.name == "prod"  -%} passculture-data-prod
      {%- else -%} invalid_database
      {%- endif -%}
    schema: 'clean_{{ target.name }}' # this is the schema_name
    tables:
      - name: adage_involved_student # this is the table_name
        freshness: # default freshness
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}
      - name: applicative_database_educational_year