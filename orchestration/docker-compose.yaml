volumes:
  postgres-db-volume:


x-airflow-common: &airflow-common
  environment: &airflow-common-env
    LOCAL_ENV: ${LOCAL_ENV:-1}
    LOCAL_TAG: ${LOCAL_TAG:-local-airflow}
    GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT:-}
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY:-}
    AIRFLOW_CONN_GOOGLE_CLOUD_DEFAULT: ${AIRFLOW_CONN_GOOGLE_CLOUD_DEFAULT:-}
    AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW__WEBSERVER__SECRET_KEY:-}
    ENV_SHORT_NAME: ${ENV_SHORT_NAME:-}
    APPLICATIVE_EXTERNAL_CONNECTION_ID: ${APPLICATIVE_EXTERNAL_CONNECTION_ID:-}
    AIRFLOW__CORE__LOAD_EXAMPLES: false
  volumes:
    - ./dags:/opt/airflow/dags
    - ./plugins:/opt/airflow/plugins
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/config/airflow.cfg:/opt/airflow/airflow.cfg
    - ./dags/data_gcp_dbt:/opt/airflow/data_gcp_dbt
    - ~/.config/gcloud:/root/.config/gcloud
  user: root
  depends_on:
    - postgres

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "airflow" ]
      interval: 5s
      retries: 5
    restart: "unless-stopped"

  airflow-webserver:
    image: airflow-custom-image:latest
    <<: *airflow-common
    command: webserver
    ports:
      - 8080:8080
    healthcheck:
      test: [ "CMD", "curl", "--fail", "localhost:8080/health" ]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: "unless-stopped"
    depends_on:
      - airflow-init

  airflow-scheduler:
    image: airflow-custom-image:latest
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://airflow-webserver:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: "unless-stopped"
    depends_on:
      - airflow-init

  airflow-triggerer:
    image: airflow-custom-image:latest
    <<: *airflow-common
    command: triggerer
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    depends_on:
      - airflow-init

  airflow-init:
    build:
      context: .
      dockerfile: ${DOCKERFILE_PATH:-airflow/Dockerfile}
      target: final-builder
      args:
        - NETWORK_MODE=${NETWORK_MODE:-default}
    <<: *airflow-common
    command: "airflow db init && exit 0"
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
      _AIRFLOW_WWW_USER_EMAIL: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}admin@example.com
    restart: "no"
    image: airflow-custom-image:latest
    depends_on:
      postgres:
        condition: service_healthy

  sync-pools:
    <<: *airflow-common
    image: airflow-custom-image:latest
    entrypoint: ["uv", "run","/opt/airflow/sync_pools.py","sync"]
    environment:
      <<: *airflow-common-env
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
      _AIRFLOW_WWW_USER_EMAIL: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}admin@example.com
    depends_on:
      postgres:
        condition: service_healthy
    restart: "on-failure"
